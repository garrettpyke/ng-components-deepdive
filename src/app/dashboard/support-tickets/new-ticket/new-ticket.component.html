<form (ngSubmit)="onSubmit(titleInput)">
  <app-control label="Title">
    <!-- Syntax below is alternative to 2-way binding called Template Values, which doesn't update with every keystroke. -->
    <input name="title" id="title" #titleInput />
  </app-control>
  <app-control [label]="'Request'">
    <textarea name="request" id="request" rows="3"></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">â˜›</span>
    </button>
  </p>
</form>
